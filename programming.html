<!DOCTYPE html>

    <title>林意恩</title>
    <style>
        body>div>div {
            margin-top: 100px;

        .word {
            background-image: url(照片/dark.jpeg);
            background-size: cover;
            color: #d8edf8;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script>
        show_first = function(tag) {
            if (tag) document.getElementById('first').innerHTML = '<br>我開始接觸程式設計是在高中一年級的電腦課，老師教我們C++的基本操作<br><br>雖然說上課內容很簡單、基本，但也因此開啟了我對程式設計的興趣';
            else document.getElementById('first').innerHTML = '';
        }
        show_second = function(tag) {
            if (tag) document.getElementById('second').innerHTML = '<br>高二下的時候報名參加了資訊校隊補選<br><br>雖然沒有入選，不過因為這次的參賽認識到了TIOJ這個解題網站<br><br>從那之後只要有空就會寫寫放在上面的演算法題目<br><br>在高三的時候還曾經成為網站上解題數的第一名(現在帳號刪掉了)';
            else document.getElementById('second').innerHTML = '';
        }
        show_third = function(tag) {
            if (tag) document.getElementById('third').innerHTML = '<br>高三的時候成功入選建中的資訊校隊<br><br>並通過入營考，進入資訊奧林匹亞的培訓營<br><br>可惜止步於第一階段培訓';
            else document.getElementById('third').innerHTML = '';
        }
        show_forth = function(tag) {
            if (tag) document.getElementById('forth').innerHTML = '<br>上了大學之後還是有持續在寫程式<br><br>主要是在codeforces上面打contest<br><br>GCJ、codechef、atcoder上面的比賽也常常參加<br><br>值得一提的大概就是去年在codechef辦的snackdown上贏得了一件T-shirt';
            else document.getElementById('forth').innerHTML = '';
        }
    </script>
</head>

<body style="margin:0px;padding:0px;background:url(照片/eletronic.jpeg)center center fixed no-repeat;background-size:cover;">
    <!--引用bootstrap的javascript-->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--navbar-->

    <div class="container">
        <div class="row">
            <div class="col-sm rounded word" id="first" onmouseover="show_first(true)" onmouseout="show_first()">

            </div>
            <div class="col-sm-3"><img src="./照片/dev C++.png"></div>
        </div>
